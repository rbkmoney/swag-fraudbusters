description: Платежная информация
required:
  - amount
  - currency
properties:
  amount:
    description: Сумма платежа
    type: integer
    format: int64
  currency:
    description: >-
      Валюта, символьный код согласно [ISO
      4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
    type: string
    pattern: '^[A-Z]{3}$'

